{% extends 'base.html' %}
{% block css %}
    <style>
        /* 公共样式表css */
        html, body {
            color: #333;
            margin: 0;
            height: 100%;
            font-family: "Myriad Set Pro", "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif;
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            border: 0;
        }

        body {
            background: #F4F5F9;
            color: #666;
            font: 12px/150% Arial, Verdana, "microsoft yahei";
        }

        html, body, div, dl, dt, dd, ol, ul, li, h1, h2, h3, h4, h5, h6, p, blockquote, pre, button, fieldset, form, input, legend, textarea, th, td {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #08acee;
        }

        button {
            outline: 0;
        }

        img {
            border: 0;
        }

        button, input, optgroup, select, textarea {
            margin: 0;
            font: inherit;
            color: inherit;
            outline: none;
        }

        li {
            list-style: none;
        }

        a {
            color: #666;
        }

        a:hover {
            color: #eee;
        }

        .clearfix::after {
            clear: both;
            content: ".";
            display: block;
            height: 0;
            visibility: hidden;
        }

        .clearfix {
        }

        /* 必要布局样式css */
        .info-container {
            width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        .info-container-title {
            font-size: 16px;
            text-align: center;
            padding: 50px 0;
        }

        .info-container-title h2 {
            font-weight: normal;
            font-size: 36px;
            font-family: pingfang, "Microsoft Yahei", "HanHei SC", PingHei, "PingFang SC", "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
        }

        .info-container-list {
            background: #fff;
            padding: 42px 0;
        }

        .info-listItem {
            width: 340px;
            margin: 0 26px 20px 32px;
            float: left;
        }

        .info-listItem-title {
            font-size: 24px;
            margin-bottom: 26px;
            font-weight: normal;
        }

        .info-more {
            width: 100px;
            height: 36px;
            display: block;
            line-height: 36px;
            border: 1px solid #E4E4E4;
            text-align: center;
            transition: all .1s;
        }

        .info-more:hover {
            background: #F96A69;
            border-color: #F96A69;
            color: #fff;
        }

        .info-listItem-list {
            margin-bottom: 17px;
        }

        .info-listItem-list dt {
            height: 180px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .info-listItem-list dt a img {
            width: 340px;
            height: 180px;
            transition: all .4s;
        }

        .info-listItem-list dt a span {
            position: absolute;
            left: 0;
            right: 0;
            color: #c5c5c5;
            bottom: 10px;
            font-size: 15px;
            padding: 0 24px;
            line-height: 1.5;
            height: 44px;
            overflow: hidden;
            transition: all .2s;
        }

        .info-listItem-list dd {
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info-listItem-list dd a {
            font-size: 14px;
            color: #909499;
        }

        .info-listItem-list dd a:hover {
            color: #ec6061;
        }

        .info-listItem-list dt a:hover img {
            transform: scale(1.05);
        }

        .hide {
            display: none;
        }

        .moodel1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            opacity: 0.6;
            z-index: 999;
        }

        .moodel2 {
            top:143px;
            position: fixed;
            margin-left: 18%;
            {#margin-top: -38%;#}
        {#width: 1215px;#}{#height: 685px;#} z-index: 1000;
        }


    </style>
{% endblock %}
{% block count %}
    <div class="info-container">
        <div class="info-container-title">
            <h2>古人保护环境的那些事儿~</h2>
        </div>
        <div class="info-container-list clearfix">
            {% for i in vide %}
                {% if i.videoid == '12001995' %}
                    {% for j in li %}
                        <div class="info-listItem">
                    <dl class="info-listItem-list">
                        <dt>
                            <a href="#" id="{{ i.videoid }}" onclick="taga(this,{{ j }})">
                                <img src="{{ i.imgurl }}" alt="">
                                <span>{{ i.titles }}【{{ j }}】</span>
                            </a>
                        </dt>
                    </dl>
                </div>
                    {% endfor %}
                {% else %}
                    <div class="info-listItem">
                        <dl class="info-listItem-list">
                            <dt>
                                <a href="#" id="{{ i.videoid }}" onclick="taga(this,1)">
                                    <img src="{{ i.imgurl }}" alt="">
                                    <span>{{ i.titles }}</span>
                                </a>
                            </dt>
                        </dl>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <div id="1" class="moodel1 hide"></div>
    <div id="2" class="moodel2 hide">
        <div id="vd"></div>
        <audio id="players" autoplay="autoplay"></audio>
        <button type="button" onclick="del()">取消</button>

    </div>

{% endblock %}
{% block js %}
    <script>


        function taga(aa, a) {
            var sid = $(aa).attr('id');

            $("#1").removeClass('hide');
            $('#2').removeClass('hide');
            parseVideo(a, sid);
        }


        function del() {
            $("#1").addClass('hide');
            $('#2').addClass('hide');
            $('#movie').remove(); //暂停控制
        }

        function callbackfunction(j) {
            var u = j.durl[0].url;
            $("#vd").html('<video id="movie" style="width: 1215px;height: 685px" width="680" height="376" src="' + u + '" preload="auto" autoplay="" controls="" class="embed-responsive-item"></video>')
            $("#page1").attr("href", j.durl[0].url);
        }

        function parseVideo(page, sid) {
            $.getScript("http://api.bilibili.com/playurl?callback=callbackfunction&aid=" + sid + "&page=" + page + "&platform=html5&quality=16&vtype=mp4&type=jsonp");
        }


        var u = j.durl[0].url;
        $("#vd").html('<video width="724" height="400" src="' + u + '" preload="auto" autoplay="" controls="" class="embed-responsive-item"></video>')

    </script>
{% endblock %}
